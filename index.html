<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwor generator</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53fd656a2c.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            
        </div>
            <div class="settings">
                <div class="setting">
                    <label >Password length</label>
                    <input type="number"  id="length" min="4" max="20" step="1" value="4" >
                </div>
                <div class="setting">
                    <label >Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                
                <div class="setting">
                    <label >Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label >Include  numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label >Include symbols </label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn btn-large" id="generate">Generate password</button>
    </div>
   

    <script src="script.js"></script>
</body>

</html>
